<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./public/styles/style.css">
	</head>
	<body>
		<table class="Calculator">
			<tbody>
				<tr class="Calculator_output">
					<td colspan="4">0</td>
				</tr>
				<tr>
					<td class="Calculator_num">7</td>
					<td class="Calculator_num">8</td>
					<td class="Calculator_num">9</td>
					<td class="Calculator_fun">/</td>
				</tr>
				<tr>
					<td class="Calculator_num">4</td>
					<td class="Calculator_num">5</td>
					<td class="Calculator_num">6</td>
					<td class="Calculator_fun">*</td>
				</tr>
				<tr>
					<td class="Calculator_num">1</td>
					<td class="Calculator_num">2</td>
					<td class="Calculator_num">3</td>
					<td class="Calculator_fun">-</td>
				</tr>
				<tr>
					<td class="Calculator_num" colspan="3">0</td>
					<td class="Calculator_fun">+</td>
				</tr>
				<tr class="Calculator_enter">
					<td colspan="4">=</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
